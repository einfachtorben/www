<!DOCTYPE html>
<html>

<head>
    <title> Backend! </title>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>

    <script src="init-firebase.js"></script>

    <script>

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                localStorage.setItem('myPage.expectSignIn', '1')
            } else {
                localStorage.removeItem('myPage.expectSignIn')
                window.location.replace("https://www.friedel.me/login.html")
                // Implement logic to trigger the login dialog here or redirect to sign-in page.
                // e.g. showDialog()
            }
        })

    </script>

</head>

</body>

</html>
